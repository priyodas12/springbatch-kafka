##consumer properties

spring.kafka.consumer.properties.key-deserializer=org.apache.kafka.common.serialization.Deserializer
spring.kafka.consumer.properties.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=consumers-group

##producer properties
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.LongSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.client-id=consumers-client

##convert to json
spring.kafka.consumer.properties.spring.json.trusted.packages=*

##kafka-topic-queue
spring.kafka.template.default-topic=customers

